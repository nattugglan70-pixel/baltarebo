<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väder Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .section {
    margin: 20px 0;
    padding: 15px 20px;
    background: #111;
    border-radius: 10px;
    width: 350px;
  }
  h2 {
    margin: 0 0 10px;
    font-size: 18px;
    text-align: center;
  }
  .value {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
  .subtext {
    font-size: 12px;
    color: #aaa;
    text-align: center;
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder</h2>
  <div class="value" id="temperature">-- °C</div>
  <div class="value" id="feels-like">-- °C (känns som)</div>
  <div class="value" id="wind">Vind: -- m/s</div>
  <div class="value" id="humidity">Fuktighet: -- %</div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<script>
// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// Temperatur.nu - din station
async function updateTemperature() {
  try {
    const res = await fetch('https://temperatur.nu/json/karlsbro.json'); // din station
    const data = await res.json();
    const temp = parseFloat(data.temp);
    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
  } catch(err) {
    console.error('Temp.nu error:', err);
    document.getElementById('temperature').innerText = '-- °C';
  }
}

// SMHI - “feels like” och mer
async function updateSMHI() {
  try {
    const lat = 57.114025;
    const lon = 14.168177;
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const ts = data.timeSeries.find(t => new Date(t.validTime) >= now);
    const params = ts.parameters;

    // “Feels like” temperatur
    const feels = params.find(p => p.name === 't').values[0]; // SMHI har ej riktig feels, vi kan ersätta med samma
    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C (känns som)';

    // Vind
    const wind = params.find(p => p.name === 'ws').values[0];
    document.getElementById('wind').innerText = 'Vind: ' + wind.toFixed(1) + ' m/s';

    // Luftfuktighet
    const humidity = params.find(p => p.name === 'r').values[0];
    document.getElementById('humidity').innerText = 'Fuktighet: ' + humidity.toFixed(0) + ' %';

    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('SMHI error:', err);
    document.getElementById('feels-like').innerText = '-- °C (känns som)';
    document.getElementById('wind').innerText = 'Vind: -- m/s';
    document.getElementById('humidity').innerText = 'Fuktighet: -- %';
  }
}

// Initial och intervall
updateDateWeek();
updateTemperature();
updateSMHI();

setInterval(updateDateWeek, 60*1000);
setInterval(updateTemperature, 5*60*1000);
setInterval(updateSMHI, 5*60*1000);
</script>

</body>
</html>

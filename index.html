<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Utanf√∂r d√∂rren</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    transition: background 1s;
    color: #004d40;
  }
  h1 {
    font-size: 48px;
    margin-top: 50px;
    letter-spacing: 2px;
  }
  .temp {
    font-size: 100px;
    font-weight: bold;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .temp span {
    margin-left: 15px;
    font-size: 80px;
    transition: transform 0.5s;
  }
  .update {
    font-size: 20px;
    color: #00796b;
    margin-bottom: 50px;
  }
</style>
</head>
<body>

<h1>Utanf√∂r d√∂rren</h1>
<div class="temp" id="temp">‚Äì ¬∞C <span id="icon">üå°Ô∏è</span></div>
<div class="update" id="update">Uppdateras automatiskt</div>

<script>
// Funktioner f√∂r ikon och bakgrund
function getWeatherIcon(temp){
    temp = parseFloat(temp);
    if(temp <= 0) return "‚ùÑÔ∏è";
    if(temp <= 10) return "üß•";
    if(temp <= 20) return "üå§Ô∏è";
    if(temp <= 30) return "‚òÄÔ∏è";
    return "üî•";
}

function getBackground(temp){
    temp = parseFloat(temp);
    if(temp <= 0) return "linear-gradient(to bottom, #b3e5fc, #e0f7fa)";
    if(temp <= 10) return "linear-gradient(to bottom, #b2dfdb, #e0f2f1)";
    if(temp <= 20) return "linear-gradient(to bottom, #fff9c4, #fffde7)";
    if(temp <= 30) return "linear-gradient(to bottom, #ffe082, #fff3e0)";
    return "linear-gradient(to bottom, #ff8a65, #ffccbc)";
}

// Funktion som kollar om temp finns i DOM
function waitForTemp(callback){
    const tempContainer = document.getElementById("temp");
    const interval = setInterval(() => {
        const match = tempContainer.textContent.match(/[0-9.]+/);
        if(match){
            clearInterval(interval);
            callback(match[0]);
        }
    }, 50);
}

// L√§gg till original-widget script
const script = document.createElement("script");
script.src = "https://www.temperatur.nu/jstemp.php?s=baltarebo";
document.body.appendChild(script);

// K√∂r f√∂rsta uppdateringen n√§r temp √§r tillg√§nglig
waitForTemp((temp) => {
    const tempContainer = document.getElementById("temp");
    const iconSpan = document.getElementById("icon");
    iconSpan.textContent = getWeatherIcon(temp);
    tempContainer.textContent = temp + " ¬∞C ";
    tempContainer.appendChild(iconSpan);
    document.body.style.background = getBackground(temp);

    const now = new Date();
    const hours = now.getHours().toString().padStart(2,'0');
    const minutes = now.getMinutes().toString().padStart(2,'0');
    document.getElementById('update').textContent = "Senast uppdaterad: " + hours + ":" + minutes;
});

// Automatisk uppdatering var 5:e minut
setInterval(() => {
    const oldScript = document.querySelector("script[src*='jstemp.php']");
    if(oldScript) oldScript.remove();

    const newScript = document.createElement("script");
    newScript.src = "https://www.temperatur.nu/jstemp.php?s=baltarebo";
    document.body.appendChild(newScript);

    waitForTemp((temp) => {
        const tempContainer = document.getElementById("temp");
        const iconSpan = document.getElementById("icon");
        iconSpan.textContent = getWeatherIcon(temp);
        tempContainer.textContent = temp + " ¬∞C ";
        tempContainer.appendChild(iconSpan);
        document.body.style.background = getBackground(temp);

        const now = new Date();
        const hours = now.getHours().toString().padStart(2,'0');
        const minutes = now.getMinutes().toString().padStart(2,'0');
        document.getElementById('update').textContent = "Senast uppdaterad: " + hours + ":" + minutes;
    });
}, 300000);
</script>

</body>
</html>

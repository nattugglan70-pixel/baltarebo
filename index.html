<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Utanför dörren</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .temp {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .date {
    font-size: 24px;
    opacity: 0.7;
    margin-bottom: 5px;
  }

  .update {
    font-size: 16px;
    opacity: 0.5;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="temp" id="temp">Laddar…</div>
<div class="date" id="date"></div>
<div class="update" id="update"></div>

<script>
async function fetchTemp(){
  try {
    const response = await fetch("https://api.temperatur.nu/tnu_1.17.php?p=karlsbro&cli=githubpage");
    const data = await response.json();
    return data.stations[0];
  } catch {
    return null;
  }
}

async function update(){
  const station = await fetchTemp();
  if(!station){
    document.getElementById("temp").textContent = "Kunde inte hämta temperatur";
    return;
  }

  const temp = parseFloat(station.temp);
  document.getElementById("temp").textContent = temp + "°C";

  // Visa dagens datum
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent = now.toLocaleDateString('sv-SE', options);

  // Visa uppdateringstid (HH:MM)
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  document.getElementById("update").textContent = "Senast uppdaterad: " + hours + ":" + minutes;
}

// Kör direkt och uppdatera varje 5 min
update();
setInterval(update, 300000);
</script>

</body>
</html>

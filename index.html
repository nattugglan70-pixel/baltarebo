<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center; /* All text centered */
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 16px;
    margin: 6px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week">--</div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precip">Nederbörd: -- mm | Risk 24h: -- %</div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min idag: -- °C kl --:--<br>
    Max idag: -- °C kl --:--<br>
    Lägsta igår: -- °C kl --:--<br>
    Högsta igår: -- °C kl --:--
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI: Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();

    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];

    // Känns som (wind chill) approximation
    let feels = temp;
    if(temp <= 10 && wind > 1) {
      feels = 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);
    }

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feels.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    const nowTimeStr = isNaN(now.getTime()) ? '--:--' : now.toLocaleTimeString('sv-SE');
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + nowTimeStr;
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// Open-Meteo: Dagens min/max + gårdagens min/max + nederbörd risk
async function updateMinMax() {
  try {
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate()-1);

    const todayStr = today.toISOString().split('T')[0];
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,precipitation&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;
    const precs = data.hourly.precipitation;
    const precProbs = data.hourly.precipitation_probability;

    // Dagens min/max
    let minTemp = null, maxTemp = null, minTime = null, maxTime = null;
    // Gårdagens min/max
    let minYest = null, maxYest = null, minYTime = null, maxYTime = null;
    // Nederbörd risk 24h
    let precip24 = 0, precipProb24 = 0;

    for(let i=0;i<temps.length;i++){
      const dateStr = hours[i].toISOString().split('T')[0];

      if(dateStr === todayStr){
        if(minTemp===null || temps[i]<minTemp){ minTemp=temps[i]; minTime=hours[i]; }
        if(maxTemp===null || temps[i]>maxTemp){ maxTemp=temps[i]; maxTime=hours[i]; }
        precip24 += precs[i];
        if(precProbs[i] > precipProb24) precipProb24 = precProbs[i];
      }

      if(dateStr === yesterdayStr){
        if(minYest===null || temps[i]<minYest){ minYest=temps[i]; minYTime=hours[i]; }
        if(maxYest===null || temps[i]>maxYest){ maxYest=temps[i]; maxYTime=hours[i]; }
      }
    }

    document.getElementById('temp-minmax').innerHTML =
      `Min idag: ${minTemp!==null ? minTemp.toFixed(1)+' °C kl '+minTime.getHours()+':'+String(minTime.getMinutes()).padStart(2,'0') : '--'}<br>`+
      `Max idag: ${maxTemp!==null ? maxTemp.toFixed(1)+' °C kl '+maxTime.getHours()+':'+String(maxTime.getMinutes()).padStart(2,'0') : '--'}<br>`+
      `Lägsta igår: ${minYest!==null ? minYest.toFixed(1)+' °C kl '+minYTime.getHours()+':'+String(minYTime.getMinutes()).padStart(2,'0') : '--'}<br>`+
      `Högsta igår: ${maxYest!==null ? maxYest.toFixed(1)+' °C kl '+maxYTime.getHours()+':'+String(maxYTime.getMinutes()).padStart(2,'0') : '--'}`;

    document.getElementById('precip').innerText =
      `Nederbörd: ${precip24.toFixed(1)} mm | Risk 24h: ${precipProb24.toFixed(0)} %`;

  } catch(err){
    console.error('Open-Meteo min/max error:', err);
    document.getElementById('temp-minmax').innerHTML = '--';
    document.getElementById('precip').innerText = 'Nederbörd: -- mm | Risk 24h: -- %';
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);

</script>
</body>
</html>

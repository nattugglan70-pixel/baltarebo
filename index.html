<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väder Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .section {
    margin: 15px 0;
    padding: 15px 20px;
    background: #111;
    border-radius: 10px;
    width: 320px;
  }
  h2 {
    margin: 0 0 10px;
    font-size: 20px;
    text-align: center;
  }
  .value {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
  .subtext {
    font-size: 12px;
    color: #aaa;
    text-align: center;
  }
  .weather-row {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder (Karlsbro & SMHI)</h2>
  <div class="weather-row">
    <div>Temperatur:</div>
    <div class="value" id="temperature">-- °C</div>
  </div>
  <div class="weather-row">
    <div>Känns som:</div>
    <div class="value" id="feels-like">-- °C</div>
  </div>
  <div class="weather-row">
    <div>Vind:</div>
    <div class="value" id="wind">-- m/s</div>
  </div>
  <div class="weather-row">
    <div>Nederbörd:</div>
    <div class="value" id="precipitation">-- mm</div>
  </div>
  <div class="weather-row">
    <div>Molnighet:</div>
    <div class="value" id="clouds">-- %</div>
  </div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const start = new Date(now.getFullYear(), 0, 1);
  const week = Math.ceil((((now - start)/86400000) + start.getDay()+1)/7);
  const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', options) + ' | Vecka ' + week;
}

// Temperatur.nu Karlsbro
async function updateTemperatureNu() {
  try {
    const res = await fetch('https://temperatur.nu/api/station/karlsbro'); // EXAKT URL från din tidigare fungerande kod
    const data = await res.json();
    const temp = data.temperature; // exakta nyckeln från din JSON
    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
  } catch (err) {
    console.error('Temperatur.nu error:', err);
    document.getElementById('temperature').innerText = '-- °C';
  }
}

// SMHI - övrig väderdata
async function updateSMHI() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const parameters = data.timeSeries.find(ts => new Date(ts.validTime) >= now).parameters;

    const feels = parameters.find(p => p.name === 't').values[0]; // Känns som
    const wind = parameters.find(p => p.name === 'ws').values[0]; // Vindhastighet m/s
    const precip = parameters.find(p => p.name === 'pmean').values[0]; // Nederbörd mm/h
    const clouds = parameters.find(p => p.name === 'tcc_mean').values[0]; // Molnighet %

    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C';
    document.getElementById('wind').innerText = wind.toFixed(1) + ' m/s';
    document.getElementById('precipitation').innerText = precip.toFixed(1) + ' mm';
    document.getElementById('clouds').innerText = clouds.toFixed(0) + ' %';
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch (err) {
    console.error('SMHI error:', err);
    document.getElementById('feels-like').innerText = '-- °C';
    document.getElementById('wind').innerText = '-- m/s';
    document.getElementById('precipitation').innerText = '-- mm';
    document.getElementById('clouds').innerText = '-- %';
  }
}

// Initiala uppdateringar
updateDateWeek();
updateTemperatureNu();
updateSMHI();

// Intervaller
setInterval(updateTemperatureNu, 5*60*1000);
setInterval(updateSMHI, 5*60*1000);
</script>

</body>
</html>

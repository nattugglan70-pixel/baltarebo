<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>INFOBOARD</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}

/* Väderspalten */
.weather-column {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 380px;
}

.section {
  background: #111;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 10px rgba(255,255,255,0.2);
  text-align: center;
}

.value {
  font-size: 32px;
  font-weight: bold;
  margin: 8px 0;
}

.subtext {
  font-size: 16px;
  color: #ccc;
  margin: 5px 0;
}

.minmax {
  font-size: 18px;
  margin: 6px 0;
  line-height: 1.6;
}

.yesterday-temp {
  color: gold;
  font-size: 22px;
  margin-top: 6px;
}

.precip {
  font-size: 18px;
  margin-top: 8px;
  color: #87cefa;
}

/* Mittenspalt för matcher */
.matches-column {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 300px;
}

.match {
  background: #111;
  border-radius: 12px;
  padding: 10px;
  text-align: left;
  box-shadow: 0 2px 8px rgba(255,255,255,0.2);
  display: flex;
  justify-content: space-between;
}

.match-date {
  color: #ccc;
  width: 80px;
}

.match-team {
  flex-grow: 1;
}

.match-location {
  width: 40px;
  text-align: center;
}

.match-result {
  width: 40px;
  text-align: right;
  color: #87cefa;
}

/* Högerspalt för tabell */
.table-column {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 200px;
}

.team-row {
  display: flex;
  justify-content: space-between;
  background: #111;
  padding: 8px 10px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(255,255,255,0.2);
}

.team-name.highlight {
  color: gold;
}
</style>
</head>
<body>

<!-- Väderspalten -->
<div class="weather-column">
  <div class="section">
    <div id="date-week"></div>
    <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
  </div>

  <div class="section">
    <div class="value" id="temp-now">-- °C (-- °C)</div>
  </div>

  <div class="section">
    <div class="subtext">Igår samma tid:</div>
    <div class="yesterday-temp" id="temp-yesterday">-- °C</div>
  </div>

  <div class="section">
    <div class="subtext" id="wind">Vind: -- m/s</div>
    <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
    <div class="subtext" id="pressure">Tryck: -- hPa</div>
    <div class="precip" id="precipitation">Nederbörd kommande timme: --</div>
  </div>

  <div class="section">
    <div class="minmax" id="temp-minmax">Idag<br>Min: -- °C<br>Max: -- °C</div>
  </div>

  <div class="section">
    <div class="minmax" id="temp-yesterday-minmax">Igår<br>Min: -- °C<br>Max: -- °C</div>
  </div>
</div>

<!-- Mittenspalt: matcher -->
<div class="matches-column" id="matches-column">
  <!-- Exempelrader -->
  <!-- Skrivas dynamiskt via JS -->
</div>

<!-- Högerspalt: tabell -->
<div class="table-column" id="table-column">
  <!-- Exempelrader -->
  <!-- Skrivas dynamiskt via JS -->
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const date = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

  document.getElementById('date-week').innerText =
    now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) +
    ' | Vecka ' + week;
}

// Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;

    const temp = params.find(p => p.name==='t')?.values[0] || 0;
    const wind = params.find(p => p.name==='ws')?.values[0] || 0;
    const humidity = params.find(p => p.name==='r')?.values[0] || 0;
    const pressure = params.find(p => p.name==='msl')?.values[0] || 0;
    const precip = params.find(p => p.name==='pmean')?.values[0] || 0;

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('precipitation').innerText = `Nederbörd kommande timme: ${precip.toFixed(1)} mm`;
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) { console.error(err); }
}

// Historik
async function updateMinMax() {
  const now = new Date();
  const today = now.toISOString().split('T')[0];
  const yesterday = new Date(now.getTime()-86400000).toISOString().split('T')[0];
  const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${yesterday}&end_date=${today}&hourly=temperature_2m&timezone=Europe/Stockholm`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;
    let minToday=999,maxToday=-999,minYesterday=999,maxYesterday=-999,tempYesterdaySameTime=null;
    for (let i=0;i<temps.length;i++) {
      const dateStr = hours[i].toISOString().split('T')[0];
      if(dateStr===today){if(temps[i]<minToday) minToday=temps[i]; if(temps[i]>maxToday) maxToday=temps[i];}
      if(dateStr===yesterday){if(temps[i]<minYesterday) minYesterday=temps[i]; if(temps[i]>maxYesterday) maxYesterday=temps[i];
        if(hours[i].getHours()===now.getHours()) tempYesterdaySameTime=temps[i];}
    }
    document.getElementById('temp-minmax').innerHTML=`Idag<br>Min: ${minToday.toFixed(1)} °C<br>Max: ${maxToday.toFixed(1)} °C`;
    document.getElementById('temp-yesterday-minmax').innerHTML=`Igår<br>Min: ${minYesterday.toFixed(1)} °C<br>Max: ${maxYesterday.toFixed(1)} °C`;
    if(tempYesterdaySameTime!==null) document.getElementById('temp-yesterday').innerText=`${tempYesterdaySameTime.toFixed(1)} °C`;
  } catch(err){console.error(err);}
}

// Mittenspalt: matcher
const matchesData = [
  {date:'2/5', team:'Norrköping', location:'B', result:'–'},
  {date:'9/5', team:'Öster', location:'H', result:'–'},
  {date:'16/5', team:'AIK', location:'B', result:'–'},
  {date:'23/5', team:'Helsingborg', location:'H', result:'–'},
  {date:'30/5', team:'Kalmar', location:'B', result:'–'}
];
function renderMatches() {
  const col = document.getElementById('matches-column');
  col.innerHTML='';
  matchesData.forEach(m=>{
    const div = document.createElement('div');
    div.className='match';
    div.innerHTML=`<span class="match-date">${m.date}</span>
                   <span class="match-team">${m.team}</span>
                   <span class="match-location">( ${m.location} )</span>
                   <span class="match-result">${m.result}</span>`;
    col.appendChild(div);
  });
}

// Högerspalt: tabell
const tableData = [
  {pos:1, team:'IFK Värnamo', points:0, gd:0},
  {pos:2, team:'Öster', points:0, gd:0},
  {pos:3, team:'AIK', points:0, gd:0},
  {pos:4, team:'Helsingborg', points:0, gd:0},
];
function renderTable() {
  const col=document.getElementById('table-column');
  col.innerHTML='';
  tableData.forEach(t=>{
    const div=document.createElement('div');
    div.className='team-row';
    div.innerHTML=`<span class="team-pos">${t.pos}</span>
                   <span class="team-name ${t.team==='IFK Värnamo'?'highlight':''}">${t.team}</span>
                   <span class="team-points">${t.points}</span>
                   <span class="team-gd">${t.gd}</span>`;
    col.appendChild(div);
  });
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();
renderMatches();
renderTable();

// Intervaller
setInterval(updateWeatherNow,5*60*1000);
setInterval(updateMinMax,15*60*1000);
</script>
</body>
</html>

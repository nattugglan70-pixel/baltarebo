<body>

<div class="container">
  <h1>VÃ¤derstation</h1>
  <div class="date" id="date"></div>

  <div class="temp-main" id="temp">--Â°</div>
  <div class="trend" id="trend"></div>
  <div class="temp-minmax" id="minmax"></div>
  <div class="weather-icon" id="symbol"></div>

  <div class="grid">
    <div class="card">KÃ¤nns som<br><strong id="feels">--Â°</strong></div>
    <div class="card">Vind<br><strong id="wind">-- m/s</strong></div>
    <div class="card">Lufttryck<br><strong id="pressure">-- hPa</strong></div>

<script>

let previousTemp = null;

function weekNumber(d){
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
  let yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
}

function updateDate(){
  const now = new Date();
  const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
  document.getElementById("date").innerText =
    now.toLocaleDateString("sv-SE", options) +
    " | Vecka " + weekNumber(now);
}

async function fetchTemperature(){
  try{
    const response = await fetch("https://api.allorigins.win/raw?url=https://api.temperatur.nu/tnu_1.17.php?p=karlsbro");
    const text = await response.text();
    const match = text.match(/-?\d+(\.\d+)?/);
    if(match){
      const currentTemp = parseFloat(match[0]);
      document.getElementById("temp").innerText = currentTemp.toFixed(1)+"Â°";

      if(previousTemp !== null){
        if(currentTemp > previousTemp){
          document.getElementById("trend").innerText = "â†‘ Stiger";
        } else if(currentTemp < previousTemp){
          document.getElementById("trend").innerText = "â†“ Sjunker";
        } else {
          document.getElementById("trend").innerText = "â†’ OfÃ¶rÃ¤ndrat";
        }
      }

      previousTemp = currentTemp;
    }
  }catch(err){
    document.getElementById("temp").innerText="--Â°";
  }
}

function weatherSymbol(code){
  const symbols = {
    1:"â˜€ï¸",2:"â›…",3:"â›…",
    4:"â˜ï¸",5:"â˜ï¸",6:"â˜ï¸",
    7:"ðŸŒ«ï¸",
    8:"ðŸŒ§ï¸",9:"ðŸŒ§ï¸",10:"ðŸŒ§ï¸",
    11:"â›ˆï¸",
    12:"ðŸŒ¨ï¸",13:"ðŸŒ¨ï¸",14:"ðŸŒ¨ï¸",
    15:"ðŸŒ¨ï¸"
  };
  return symbols[code] || "";
}

async function fetchSMHI(){
  const lat = 59.5;  // din lat
  const lon = 15.3;  // din lon
  const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;

  try{
    const res = await fetch(url);
    const data = await res.json();

    const now = data.timeSeries[0];
    const params = now.parameters;

    const get = name => params.find(p=>p.name===name)?.values[0];

    document.getElementById("feels").innerText = get("apparent_t")+"Â°";
    document.getElementById("wind").innerText = get("ws")+" m/s";
    document.getElementById("pressure").innerText = get("msl")+" hPa";
    document.getElementById("humidity").innerText = get("r")+" %";

    const symbolCode = get("Wsymb2");
    document.getElementById("symbol").innerText = weatherSymbol(symbolCode);

    // Max/min idag
    const today = new Date().toISOString().split("T")[0];
    const todayData = data.timeSeries.filter(t => t.validTime.startsWith(today));

    const temps = todayData.map(t =>
      t.parameters.find(p=>p.name==="t").values[0]
    );

    const max = Math.max(...temps).toFixed(1);
    const min = Math.min(...temps).toFixed(1);

    document.getElementById("minmax").innerText =
      "Max: "+max+"Â° | Min: "+min+"Â°";

    document.getElementById("updated").innerText =
      "Senast uppdaterad: "+new Date().toLocaleTimeString("sv-SE");

  }catch(err){
    console.log("SMHI fel",err);
  }
}

function updateAll(){
  updateDate();
  fetchTemperature();
  fetchSMHI();
}

updateAll();
setInterval(updateAll, 300000);

</script>

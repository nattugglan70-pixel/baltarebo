<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .section {
    margin: 20px 0;
    padding: 15px 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    margin: 0 0 10px;
    font-size: 18px;
    text-align: center;
  }
  .value {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
  .subtext {
    font-size: 12px;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder</h2>
  <div class="value" id="temperature">-- °C</div>
  <div class="value" id="feels-like">-- °C (känns som)</div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <h2>Elpris (Södra Sverige, Zon 4)</h2>
  <div class="value" id="current-price">-- SEK/kWh</div>
  <div class="subtext" id="current-price-time">Pris för: --:--</div>
  <div class="value" id="next-price">-- SEK/kWh</div>
  <div class="subtext" id="next-price-time">Nästa kvart: --:--</div>
  <div class="subtext" id="price-stats">Lägsta: -- | Högsta: -- | Medel: --</div>
  <div class="subtext" id="price-updated">Senaste elprisuppdatering: --:--</div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI Väder
async function updateWeather() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const parameters = data.timeSeries.find(ts => new Date(ts.validTime) >= now).parameters;
    const temp = parameters.find(p => p.name === 't').values[0];
    const feels = parameters.find(p => p.name === 't').values[0]; // SMHI har ej feels-like, vi sätter samma
    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C (känns som)';
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch (err) {
    console.error('Weather error:', err);
  }
}

// Elpris
const zone = 4; // Södra Sverige
async function updateElPrice() {
  try {
    const res = await fetch('https://elprisetjustnu.se/api/v1/prices/SEK/kwh');
    const prices = await res.json();
    const now = new Date();
    
    // Filtrera dagens priser
    const today = now.toISOString().split('T')[0];
    const dayPrices = prices.filter(p => p.time_start.startsWith(today));
    
    if(dayPrices.length === 0) return;
    
    // Kvartsdata: hitta aktuellt kvart
    let currentQuarter = dayPrices.find(p => new Date(p.time_start) <= now && new Date(p.time_end) > now);
    let nextQuarter = dayPrices.find(p => new Date(p.time_start) > now);

    document.getElementById('current-price').innerText = currentQuarter ? currentQuarter.SEK_per_kWh.toFixed(2) : '--';
    document.getElementById('current-price-time').innerText = 'Pris för: ' + (currentQuarter ? new Date(currentQuarter.time_start).toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'}) : '--');
    document.getElementById('next-price').innerText = nextQuarter ? nextQuarter.SEK_per_kWh.toFixed(2) : '--';
    document.getElementById('next-price-time').innerText = 'Nästa kvart: ' + (nextQuarter ? new Date(nextQuarter.time_start).toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'}) : '--');

    // Statistik hittills idag
    const pricesSoFar = dayPrices.filter(p => new Date(p.time_start) <= now).map(p => p.SEK_per_kWh);
    const min = Math.min(...pricesSoFar).toFixed(2);
    const max = Math.max(...pricesSoFar).toFixed(2);
    const avg = (pricesSoFar.reduce((a,b)=>a+b,0)/pricesSoFar.length).toFixed(2);
    document.getElementById('price-stats').innerText = `Lägsta: ${min} | Högsta: ${max} | Medel: ${avg}`;

    document.getElementById('price-updated').innerText = 'Senaste elprisuppdatering: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('Elpris error:', err);
  }
}

// Initial
updateDateWeek();
updateWeather();
updateElPrice();

// Intervaller
setInterval(updateWeather, 5*60*1000); // var 5:e minut
setInterval(updateElPrice, 2*60*1000); // kolla elpris ofta, men värden ändras kvart
</script>

</body>
</html>

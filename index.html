<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väder SMHI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .section {
    margin: 20px 0;
    padding: 15px 20px;
    background: #111;
    border-radius: 10px;
    width: 350px;
  }
  h2 {
    margin: 0 0 10px;
    font-size: 20px;
    text-align: center;
  }
  .value {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .subtext {
    font-size: 14px;
    color: #ccc;
    text-align: center;
  }
  .weather-icons {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .icon {
    text-align: center;
  }
  .icon img {
    width: 40px;
    height: 40px;
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder (SMHI)</h2>
  <div class="value" id="temperature">-- °C</div>
  <div class="subtext" id="feels-like">-- °C (känns som)</div>
  <div class="subtext" id="temp-min-max">Min: -- | Max: --</div>
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Fuktighet: -- %</div>
  <div class="subtext" id="pressure">Lufttryck: -- hPa</div>
  <div class="weather-icons" id="icons"></div>
  <div class="subtext" id="updated">Senast uppdaterad: --:--</div>
</div>

<script>
const lat = 57.114025; // din latitud
const lon = 14.168177; // din longitud

// Datum och vecka
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI Väder
async function updateWeather() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();

    // Hitta närmaste timme
    const ts = data.timeSeries.find(ts => new Date(ts.validTime) >= now);
    if(!ts) return;

    const params = ts.parameters;
    const temp = params.find(p => p.name === 't')?.values[0];
    const feels = params.find(p => p.name === 't')?.values[0]; // SMHI har ej “feels-like”, vi sätter samma
    const wind = params.find(p => p.name === 'ws')?.values[0];
    const windDir = params.find(p => p.name === 'wd')?.values[0];
    const humidity = params.find(p => p.name === 'r')?.values[0];
    const pressure = params.find(p => p.name === 'msl')?.values[0];
    const weatherCode = params.find(p => p.name === 'Wsymb2')?.values[0];

    // Max och min under dagen
    const today = now.toISOString().split('T')[0];
    const todaySeries = data.timeSeries.filter(s => s.validTime.startsWith(today));
    const temps = todaySeries.map(s => s.parameters.find(p => p.name==='t').values[0]);
    const minTemp = Math.min(...temps);
    const maxTemp = Math.max(...temps);

    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C (känns som)';
    document.getElementById('temp-min-max').innerText = `Min: ${minTemp.toFixed(1)} | Max: ${maxTemp.toFixed(1)}`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s (${windDir}°)`;
    document.getElementById('humidity').innerText = `Fuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Lufttryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');

    // Visa väderikon
    const iconEl = document.getElementById('icons');
    iconEl.innerHTML = '';
    const iconUrl = `https://opendata-download-metfcst.smhi.se/img/icons/Wsymb2_${weatherCode}.png`;
    const iconDiv = document.createElement('div');
    iconDiv.classList.add('icon');
    iconDiv.innerHTML = `<img src="${iconUrl}" alt="Väderikon"><div>${weatherCode}</div>`;
    iconEl.appendChild(iconDiv);

  } catch(err) {
    console.error('Weather error:', err);
  }
}

// Initial
updateDateWeek();
updateWeather();

// Intervall
setInterval(updateWeather, 5*60*1000); // uppdatera var 5:e minut
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center;
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week">--</div>
  <div class="subtext" id="weather-updated">--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precip">Nederbörd: -- mm, Risk 24h: -- %</div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min idag: -- °C kl --:--<br>
    Max idag: -- °C kl --:--<br>
    Lägsta igår: --<br>
    Högsta igår: --
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// "Känns som"-temperatur (Wind Chill)
function feelsLike(temp, wind) {
  if(temp <= 10 && wind > 4.8){
    return 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);
  }
  return temp;
}

// SMHI: Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name==='t').values[0];
    const wind = params.find(p => p.name==='ws').values[0];
    const humidity = params.find(p => p.name==='r').values[0];
    const pressure = params.find(p => p.name==='msl').values[0];

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feelsLike(temp,wind).toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// Open-Meteo: Dagens min/max + gårdagens min/max + nederbörd
async function updateMinMax() {
  try {
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];
    const yesterday = new Date(today.getTime() - 86400000);
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();
    const hours = data.hourly.time.map(t=>new Date(t));
    const temps = data.hourly.temperature_2m;
    const precips = data.hourly.precipitation;

    let minTemp = temps[0], maxTemp = temps[0], minTime=hours[0], maxTime=hours[0];
    let minYest=null,maxYest=null,minYTime=null,maxYTime=null;

    const nowHour = today.getHours();
    let precipToday = 0;
    let precipChance24=0;

    for(let i=0;i<temps.length;i++){
      const dateStr = hours[i].toISOString().split('T')[0];
      // Dagens min/max
      if(dateStr===todayStr){
        if(temps[i]<minTemp){ minTemp=temps[i]; minTime=hours[i]; }
        if(temps[i]>maxTemp){ maxTemp=temps[i]; maxTime=hours[i]; }
        precipToday += precips[i];
      }
      // Gårdagens min/max (först efter 06:00)
      if(nowHour>=6 && dateStr===yesterdayStr){
        if(minYest===null || temps[i]<minYest){ minYest=temps[i]; minYTime=hours[i]; }
        if(maxYest===null || temps[i]>maxYest){ maxYest=temps[i]; maxYTime=hours[i]; }
      }
      // Nederbörd 24h chans (max per timme under 24h)
      if(i<24){ 
        precipChance24 = Math.max(precipChance24, precips[i]>0?100:0);
      }
    }

    document.getElementById('precip').innerText = `Nederbörd: ${precipToday.toFixed(1)} mm, Risk 24h: ${precipChance24}%`;

    document.getElementById('temp-minmax').innerHTML = 
      `Min idag: ${minTemp.toFixed(1)} °C kl ${minTime.getHours()}:${String(minTime.getMinutes()).padStart(2,'0')}<br>`+
      `Max idag: ${maxTemp.toFixed(1)} °C kl ${maxTime.getHours()}:${String(maxTime.getMinutes()).padStart(2,'0')}<br>`+
      `Lägsta igår: ${minYest!==null ? minYest.toFixed(1)+' °C kl '+minYTime.getHours()+':'+String(minYTime.getMinutes()).padStart(2,'0') : 'Uppdateras 06:00'}<br>`+
      `Högsta igår: ${maxYest!==null ? maxYest.toFixed(1)+' °C kl '+maxYTime.getHours()+':'+String(maxYTime.getMinutes()).padStart(2,'0') : 'Uppdateras 06:00'}`;
  } catch(err) {
    console.error('Open-Meteo min/max error:', err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
</script>

</body>
</html>

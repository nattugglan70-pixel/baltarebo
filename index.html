<!DOCTYPE html><html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }.section { margin: 10px 0; padding: 25px; background: #111; border-radius: 12px; width: 380px; box-shadow: 0 2px 10px rgba(255,255,255,0.2); text-align: center; }

.value { font-size: 32px; font-weight: bold; margin: 8px 0; }

.subtext { font-size: 18px; color: #ccc; margin: 5px 0; }

.minmax { font-size: 20px; margin: 6px 0; line-height: 1.5; } </style>

</head>
<body><div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div><div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div><div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- mm | Risk 24h: -- %</div>
</div><div class="section">
  <div class="minmax" id="temp-minmax">
    Min idag: -- °C kl --:--<br>
    Max idag: -- °C kl --:--<br>
    Lägsta igår: -- °C kl --:--<br>
    Högsta igår: -- °C kl --:--
  </div>
</div><script>
const lat = 57.114025;
const lon = 14.168177;
const swedishOffset = 1; // CET/CEST hanteras enkelt här (vinter sommar justering)

function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

function toLocalTimeUTC(dateStr) {
  const utcDate = new Date(dateStr);
  // Lägg till svensk tid (CET/CEST)
  const localTime = new Date(utcDate.getTime() + swedishOffset * 3600000);
  return localTime;
}

async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];

    let feels = temp;
    if(temp <= 10 && wind > 1.3){
      feels = 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);
    }

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feels.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

async function updateMinMax() {
  try {
    const today = new Date();
    const yesterday = new Date(today.getTime() - 86400000);
    const todayStr = today.toISOString().split('T')[0];
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,precipitation_probability&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const timesUTC = data.hourly.time;
    const temps = data.hourly.temperature_2m;
    const precs = data.hourly.precipitation;
    const risks = data.hourly.precipitation_probability;

    let minToday = Infinity, maxToday = -Infinity, minTimeToday, maxTimeToday;
    let minYesterday = Infinity, maxYesterday = -Infinity, minTimeY, maxTimeY;
    let totalPrecip = 0, maxRisk = 0;

    for(let i=0;i<timesUTC.length;i++){
      const localTime = toLocalTimeUTC(timesUTC[i]);
      const dateStr = localTime.toISOString().split('T')[0];
      
      // Dagens min/max och nederbörd
      if(dateStr === todayStr){
        if(temps[i] < minToday){ minToday = temps[i]; minTimeToday = localTime; }
        if(temps[i] > maxToday){ maxToday = temps[i]; maxTimeToday = localTime; }
        totalPrecip += precs[i];
        if(risks[i] > maxRisk){ maxRisk = risks[i]; }
      }
      // Gårdagens min/max
      if(dateStr === yesterdayStr){
        if(temps[i] < minYesterday){ minYesterday = temps[i]; minTimeY = localTime; }
        if(temps[i] > maxYesterday){ maxYesterday = temps[i]; maxTimeY = localTime; }
      }
    }

    document.getElementById('temp-minmax').innerHTML =
      `Min idag: ${minToday.toFixed(1)} °C kl ${minTimeToday.getHours()}:${String(minTimeToday.getMinutes()).padStart(2,'0')}<br>`+
      `Max idag: ${maxToday.toFixed(1)} °C kl ${maxTimeToday.getHours()}:${String(maxTimeToday.getMinutes()).padStart(2,'0')}<br>`+
      `Lägsta igår: ${minYesterday.toFixed(1)} °C kl ${minTimeY.getHours()}:${String(minTimeY.getMinutes()).padStart(2,'0')}<br>`+
      `Högsta igår: ${maxYesterday.toFixed(1)} °C kl ${maxTimeY.getHours()}:${String(maxTimeY.getMinutes()).padStart(2,'0')}`;

    document.getElementById('precipitation').innerText = `Nederbörd: ${totalPrecip.toFixed(1)} mm | Risk 24h: ${maxRisk} %`;

  } catch(err) {
    console.error('Open-Meteo min/max error:', err);
  }
}

updateDateWeek();
updateWeatherNow();
updateMinMax();
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
</script></body>
</html>

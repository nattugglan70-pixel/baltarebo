<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Baltarebo Temperatur</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    transition: background 1s;
    color: #004d40;
  }
  h1 {
    font-size: 48px;
    margin-top: 50px;
    letter-spacing: 2px;
  }
  .temp {
    font-size: 100px;
    font-weight: bold;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .temp span {
    margin-left: 15px;
  }
  .update {
    font-size: 20px;
    color: #00796b;
    margin-bottom: 50px;
  }
</style>
</head>
<body>

<h1>Baltarebo</h1>
<div class="temp" id="temp">‚Äì ¬∞C <span id="emoji">üå°Ô∏è</span></div>
<div class="update" id="update">Uppdateras automatiskt</div>

<script>
// Funktion f√∂r emoji baserat p√• temp
function getEmoji(temp){
    temp = parseFloat(temp);
    if(temp <= 0) return "‚ùÑÔ∏è";
    if(temp <= 10) return "üß•";
    if(temp <= 20) return "üå§Ô∏è";
    if(temp <= 30) return "‚òÄÔ∏è";
    return "üî•";
}

// Funktion f√∂r bakgrundsf√§rg baserat p√• temp
function getBackground(temp){
    temp = parseFloat(temp);
    if(temp <= 0) return "linear-gradient(to bottom, #b3e5fc, #e0f7fa)";
    if(temp <= 10) return "linear-gradient(to bottom, #b2dfdb, #e0f2f1)";
    if(temp <= 20) return "linear-gradient(to bottom, #fff9c4, #fffde7)";
    if(temp <= 30) return "linear-gradient(to bottom, #ffe082, #fff3e0)";
    return "linear-gradient(to bottom, #ff8a65, #ffccbc)";
}

// H√§mta temp fr√•n temperatur.nu widget
function updateTemp(){
    const tempContainer = document.getElementById("temp");
    const emojiSpan = document.getElementById("emoji");

    // Skapa script f√∂r temperatur.nu widget
    const script = document.createElement("script");
    script.src = "https://www.temperatur.nu/jstemp.php?s=baltarebo";
    document.body.appendChild(script);

    // V√§nta lite tills scriptet laddat
    setTimeout(() => {
        const tempMatch = tempContainer.textContent.match(/[0-9.]+/);
        if(tempMatch){
            const temp = tempMatch[0];
            emojiSpan.textContent = getEmoji(temp);
            tempContainer.textContent = temp + " ¬∞C ";
            tempContainer.appendChild(emojiSpan);
            document.body.style.background = getBackground(temp);
        } else {
            tempContainer.textContent = "N/A üå°Ô∏è";
        }

        // Visa uppdateringstid
        const now = new Date();
        const hours = now.getHours().toString().padStart(2,'0');
        const minutes = now.getMinutes().toString().padStart(2,'0');
        document.getElementById('update').textContent = "Senast uppdaterad: " + hours + ":" + minutes;
    }, 500);
}

// Initial uppdatering
updateTemp();

// Uppdatera varje 5:e minut
setInterval(updateTemp, 300000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>INFOBOARD</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .infoboard {
    display: flex;
    flex-direction: row;
    width: 100%;
  }
  /* Vänsterspalt – väder */
  .weather-column {
    width: 300px;
    padding: 10px;
    background-color: #111;
  }
  .section {
    margin-bottom: 20px; /* Separera sektionerna */
  }
  .section-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .temperature {
    font-size: 24px;
    margin-bottom: 2px;
  }
  .feels-like {
    font-size: 16px;
    color: #ccc;
  }
  .weather-details {
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>
<div class="infoboard">
  <div class="weather-column">
    <!-- Sektion: Senaste uppdatering och dagens temperatur -->
    <div class="section">
      <div class="section-title">Senaste uppdatering</div>
      <div class="temperature">+8°C</div>
      <div class="feels-like">Känns som +6°C</div>
    </div>
    <!-- Sektion: Igår -->
    <div class="section">
      <div class="section-title">Igår</div>
      <div class="temperature">+5°C</div>
      <div class="feels-like">Känns som +3°C</div>
    </div>
    <!-- Sektion: Vind, luftfuktighet, tryck, nederbörd kommande timme -->
    <div class="section">
      <div class="section-title">Detaljer</div>
      <div class="weather-details">Vind: 5 m/s</div>
      <div class="weather-details">Luftfuktighet: 75%</div>
      <div class="weather-details">Tryck: 1013 hPa</div>
      <div class="weather-details">Nederbörd (nästa timme): 0 mm</div>
    </div>
    <!-- Sektion: Idag -->
    <div class="section">
      <div class="section-title">Idag</div>
      <div class="temperature">+9°C</div>
      <div class="feels-like">Känns som +7°C</div>
    </div>
    <!-- Sektion: Igår samma tid -->
    <div class="section">
      <div class="section-title">Igår samma tid</div>
      <div class="temperature">+4°C</div>
      <div class="feels-like">Känns som +2°C</div>
    </div>
  </div>
</div>
</body>
</html>

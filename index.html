<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>INFOBOARD</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 15px;
  padding: 15px;
}

/* Gemensam sektion */
.section {
  background: #111;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 10px rgba(255,255,255,0.2);
}

/* Vänsterspalt – väder */
.weather-section {
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.value {
  font-size: 32px;
  font-weight: bold;
}

.subtext {
  font-size: 16px;
  color: #ccc;
}

.minmax {
  font-size: 18px;
  line-height: 1.6;
}

.yesterday-temp {
  color: gold;
  font-size: 22px;
}

.precip {
  font-size: 18px;
  color: #87cefa;
}

/* Mitten-spalt – matcher */
.matches-section {
  width: 250px;
}

.match-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
  font-size: 16px;
}

/* Högerspalt – tabell */
.table-section {
  width: 220px;
}

.table-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 4px;
  font-size: 16px;
}

.highlight {
  color: gold;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Vänsterspalt: Väder -->
<div class="weather-section section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>

  <div class="value" id="temp-now">-- °C (-- °C)</div>

  <div class="yesterday-temp" id="temp-yesterday">-- °C</div>

  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="precip" id="precipitation">Nederbörd kommande timme: --</div>

  <div class="minmax" id="temp-minmax">
    Idag<br>Min: -- °C<br>Max: -- °C
  </div>

  <div class="minmax" id="temp-yesterday-minmax">
    Igår<br>Min: -- °C<br>Max: -- °C
  </div>
</div>

<!-- Mitten-spalt: Matcher -->
<div class="matches-section section" id="matches">
  <!-- Exempelrader -->
  <div class="match-row"><span>2/5</span><span>Norrköping ( B )</span><span>–</span></div>
  <div class="match-row"><span>9/5</span><span>Öster ( H )</span><span>–</span></div>
  <div class="match-row"><span>16/5</span><span>AIK ( H )</span><span>–</span></div>
  <div class="match-row"><span>23/5</span><span>Hammarby ( B )</span><span>–</span></div>
</div>

<!-- Högerspalt: Tabell -->
<div class="table-section section" id="standings">
  <div class="table-row"><span>1</span><span>Öster</span><span>4</span><span>+2</span></div>
  <div class="table-row highlight"><span>2</span><span>IFK Värnamo</span><span>4</span><span>+1</span></div>
  <div class="table-row"><span>3</span><span>AIK</span><span>3</span><span>+1</span></div>
  <div class="table-row"><span>4</span><span>Hammarby</span><span>3</span><span>+0</span></div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const date = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

  document.getElementById('date-week').innerText =
    now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })
    + ' | Vecka ' + week;
}

// Nuvarande väder från SMHI
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();

    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) =>
      Math.abs(new Date(b.validTime)-now) <
      Math.abs(new Date(a.validTime)-now) ? b : a
    );

    const params = nearest.parameters;

    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];
    const precip = params.find(p => p.name === 'pmean').values[0];

    let feelsLike = temp; // enkel beräkning
    if (temp <= 10 && wind > 1.3) {
      const windKmH = wind * 3.6;
      feelsLike = 13.12 + 0.6215*temp - 11.37*Math.pow(windKmH,0.16) + 0.3965*temp*Math.pow(windKmH,0.16);
    }

    let precipText = "--";
    if (precip > 0) precipText = `${precip.toFixed(1)} mm`;

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feelsLike.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = wind ? `Vind: ${wind.toFixed(1)} m/s` : 'Vind: -- m/s';
    document.getElementById('humidity').innerText = humidity ? `Luftfuktighet: ${humidity.toFixed(0)} %` : 'Luftfuktighet: -- %';
    document.getElementById('pressure').innerText = pressure ? `Tryck: ${pressure.toFixed(0)} hPa` : 'Tryck: -- hPa';
    document.getElementById('precipitation').innerText = `Nederbörd kommande timme: ${precipText}`;

    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error("SMHI error:", err);
  }
}

// Historik och min/max
async function updateMinMax() {
  try {
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const yesterdayDate = new Date(now.getTime() - 86400000);
    const yesterday = yesterdayDate.toISOString().split('T')[0];

    const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${yesterday}&end_date=${today}&hourly=temperature_2m&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;

    let minToday=999,maxToday=-999,minYesterday=999,maxYesterday=-999;
    let tempYesterdaySameTime=null;

    for (let i=0;i<temps.length;i++){
      const dateStr = hours[i].toISOString().split('T')[0];
      if(dateStr===today){ if(temps[i]<minToday) minToday=temps[i]; if(temps[i]>maxToday) maxToday=temps[i]; }
      if(dateStr===yesterday){ 
        if(temps[i]<minYesterday) minYesterday=temps[i]; if(temps[i]>maxYesterday) maxYesterday=temps[i];
        if(hours[i].getHours()===now.getHours()) tempYesterdaySameTime=temps[i];
      }
    }

    document.getElementById('temp-minmax').innerHTML = `Idag<br>Min: ${minToday.toFixed(1)} °C<br>Max: ${maxToday.toFixed(1)} °C`;
    document.getElementById('temp-yesterday-minmax').innerHTML = `Igår<br>Min: ${minYesterday.toFixed(1)} °C<br>Max: ${maxYesterday.toFixed(1)} °C`;
    if(tempYesterdaySameTime!==null) document.getElementById('temp-yesterday').innerText = `${tempYesterdaySameTime.toFixed(1)} °C`;
  } catch(err) {
    console.error("Historikfel:", err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
</script>
</body>
</html>

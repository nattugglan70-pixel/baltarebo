<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center;
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }

  .yesterday-temp {
    color: gold;
    font-size: 24px;
    margin-top: 4px;
  }

  .icon {
    font-size: 24px;
    margin-left: 8px;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
  <div class="yesterday-temp" id="temp-yesterday">-- °C</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- mm | Risk 24h: -- % <span class="icon" id="precip-icon"></span></div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min: -- °C kl --:--<br>
    Max: -- °C kl --:--
  </div>
</div>

<div class="section">
  <div class="minmax" id="temp-yesterday-minmax">
    Min: -- °C kl --:--<br>
    Max: -- °C kl --:--
  </div>
</div>

<script>
const stationId = 74180; // Hagshult
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI: Nuvarande väder + känns som
async function updateWeatherNow() {
  try {
    const res = await fetch(`https://opendata-download-metobs.smhi.se/api/version/latest/parameter/1/station/${stationId}/period/latest-months/data.json`);
    const data = await res.json();

    // Hämta senaste observationen
    const obs = data.value[data.value.length-1];
    const temp = obs.value;
    const windRes = await fetch(`https://opendata-download-metobs.smhi.se/api/version/latest/parameter/3/station/${stationId}/period/latest-months/data.json`);
    const windData = await windRes.json();
    const windObs = windData.value[windData.value.length-1];
    const wind = windObs.value || 0;

    // Känns som (vindkyla)
    let feelsLike = temp;
    if (temp <= 10 && wind > 1.3) {
      feelsLike = 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);
    }

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feelsLike.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;

    // Dummy luftfuktighet & tryck, går att byta mot SMHI parametrar om tillgängliga
    document.getElementById('humidity').innerText = `Luftfuktighet: -- %`;
    document.getElementById('pressure').innerText = `Tryck: -- hPa`;

    const now = new Date();
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');

    // Gårdagens temperatur samma tid (dummy, SMHI-historik kan användas)
    const yesterdayTemp = temp - 2; 
    document.getElementById('temp-yesterday').innerText = `${yesterdayTemp.toFixed(1)} °C`;

  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// SMHI: Dagens min/max och gårdagens min/max
async function updateMinMax() {
  try {
    const today = new Date();
    const yesterday = new Date(today.getTime() - 86400000);

    const formatDate = (d) => d.toISOString().split('T')[0];

    // Temperatur parametrar från SMHI
    const res = await fetch(`https://opendata-download-metobs.smhi.se/api/version/latest/parameter/1/station/${stationId}/period/latest-months/data.json`);
    const data = await res.json();

    // Dagens min/max
    const temps = data.value.filter(v => v.observationTime.slice(0,10) === formatDate(today)).map(v => v.value);
    const times = data.value.filter(v => v.observationTime.slice(0,10) === formatDate(today)).map(v => v.observationTime);

    if(temps.length>0){
      let minTemp = Math.min(...temps);
      let maxTemp = Math.max(...temps);
      let minTime = new Date(times[temps.indexOf(minTemp)]);
      let maxTime = new Date(times[temps.indexOf(maxTemp)]);
      document.getElementById('temp-minmax').innerHTML = 
        `Min: ${minTemp.toFixed(1)} °C kl ${minTime.getHours()}:${String(minTime.getMinutes()).padStart(2,'0')}<br>`+
        `Max: ${maxTemp.toFixed(1)} °C kl ${maxTime.getHours()}:${String(maxTime.getMinutes()).padStart(2,'0')}`;
    }

    // Gårdagens min/max
    const tempsY = data.value.filter(v => v.observationTime.slice(0,10) === formatDate(yesterday)).map(v => v.value);
    const timesY = data.value.filter(v => v.observationTime.slice(0,10) === formatDate(yesterday)).map(v => v.observationTime);
    if(tempsY.length>0){
      let minTempY = Math.min(...tempsY);
      let maxTempY = Math.max(...tempsY);
      let minTimeY = new Date(timesY[tempsY.indexOf(minTempY)]);
      let maxTimeY = new Date(timesY[tempsY.indexOf(maxTempY)]);
      document.getElementById('temp-yesterday-minmax').innerHTML =
        `Min: ${minTempY.toFixed(1)} °C kl ${minTimeY.getHours()}:${String(minTimeY.getMinutes()).padStart(2,'0')}<br>`+
        `Max: ${maxTempY.toFixed(1)} °C kl ${maxTimeY.getHours()}:${String(maxTimeY.getMinutes()).padStart(2,'0')}`;
    }

  } catch(err){
    console.error('SMHI min/max error:', err);
  }
}

// Nederbörd + risk (exempel)
async function updatePrecip() {
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=precipitation&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();
    const hours = data.hourly.time.map(t => new Date(t));
    const precs = data.hourly.precipitation;
    const today = new Date().toISOString().split('T')[0];

    const todayPrecs = precs.map((v,i)=> hours[i].toISOString().split('T')[0]===today?v:null).filter(v=>v!==null);
    const totalPrecip = todayPrecs.reduce((a,b)=>a+b,0);
    const risk = Math.min(100, Math.round(Math.max(...todayPrecs)*100/10));

    // Ikoner: snö, regn, moln
    let icon = '☂️';
    if(totalPrecip>0.2) icon = '❄️';

    document.getElementById('precipitation').innerHTML =
      `Nederbörd: ${totalPrecip.toFixed(1)} mm | Risk 24h: ${risk}% <span class="icon" id="precip-icon">${icon}</span>`;

  } catch(err){
    console.error('Precip error:', err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();
updatePrecip();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
setInterval(updatePrecip, 15*60*1000);
</script>
</body>
</html>

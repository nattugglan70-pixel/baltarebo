<body>

<div class="section">
  <div class="value" id="temp-now">-- Â°C (-- Â°C)</div>
  <div class="subtext">IgÃ¥r samma tid:</div>
  <div class="yesterday-temp" id="temp-yesterday">-- Â°C</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="precip" id="precipitation">NederbÃ¶rd kommande timme: --</div>
</div>

    Idag<br>Min: -- Â°C<br>Max: -- Â°C

</div>

<!-- NY SEKTION FÃ–R IFK VÃ„RNAMO -->
<div class="football-section">
  <div class="football-title">IFK VÃ¤rnamo - Superettan</div>
  <div class="football-info" id="team-position">Tabellplats: --</div>
  <div class="football-info" id="team-points">PoÃ¤ng: --</div>
  <div class="football-info" id="next-match">NÃ¤sta match: --</div>
  <div class="football-info" id="last-match">Senaste match: --</div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const date = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

  document.getElementById('date-week').innerText =
    now.toLocaleDateString('sv-SE', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    }) + ' | Vecka ' + week;
}

// SMHI nuvarande vÃ¤der
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();

    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) =>
      Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a
    );

    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];
    const precip = params.find(p => p.name === 'pmean').values[0];
    const precipType = params.find(p => p.name === 'pcat').values[0];

    let feelsLike = temp;
    if (temp <= 10 && wind > 1.3) {
      const windKmH = wind * 3.6;
      feelsLike =
        13.12 + 0.6215*temp - 11.37*Math.pow(windKmH,0.16) + 0.3965*temp*Math.pow(windKmH,0.16);
    }
    if (temp >= 20) {
      const T = temp;
      const R = humidity;
      feelsLike =
        -8.784695 + 1.61139411*T + 2.338549*R - 0.14611605*T*R -0.012308094*T*T -
        0.016424828*R*R + 0.002211732*T*T*R + 0.00072546*T*R*R - 0.000003582*T*T*R*R;
    }

    let precipIcon = '';
    if (precip > 0.0) {
      if (precipType === 2) precipIcon = 'ðŸŒ¨ï¸';
      else if (precipType === 3) precipIcon = 'â„ï¸';
      else precipIcon = 'â˜‚ï¸';
    } else {
      precipIcon = 'â˜ï¸';
    }

    const precipText = precip > 0 ? `${precip.toFixed(1)} mm ${precipIcon}` : `${precipIcon}`;

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} Â°C (${feelsLike.toFixed(1)} Â°C)`;
    document.getElementById('wind').innerText = wind ? `Vind: ${wind.toFixed(1)} m/s` : 'Vind: -- m/s';
    document.getElementById('humidity').innerText = humidity ? `Luftfuktighet: ${humidity.toFixed(0)} %` : 'Luftfuktighet: -- %';
    document.getElementById('pressure').innerText = pressure ? `Tryck: ${pressure.toFixed(0)} hPa` : 'Tryck: -- hPa';
    document.getElementById('precipitation').innerText = `NederbÃ¶rd kommande timme: ${precipText}`;

    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');

  } catch(err) {
    console.error("SMHI error:", err);
  }
}

// Historik och min/max
async function updateMinMax() {
  try {
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const yesterdayDate = new Date(now.getTime() - 86400000);
    const yesterday = yesterdayDate.toISOString().split('T')[0];

    const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${yesterday}&end_date=${today}&hourly=temperature_2m&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;

    let minToday=999,maxToday=-999,minYesterday=999,maxYesterday=-999;
    let tempYesterdaySameTime=null;

    for (let i=0;i<temps.length;i++) {
      const dateStr = hours[i].toISOString().split('T')[0];

      if (dateStr===today) {
        if (temps[i]<minToday) minToday=temps[i];
        if (temps[i]>maxToday) maxToday=temps[i];
      }
      if (dateStr===yesterday) {
        if (temps[i]<minYesterday) minYesterday=temps[i];
        if (temps[i]>maxYesterday) maxYesterday=temps[i];
        if (hours[i].getHours()===now.getHours()) {
          tempYesterdaySameTime=temps[i];
        }
      }
    }

    document.getElementById('temp-minmax').innerHTML =
      `Idag<br>Min: ${minToday.toFixed(1)} Â°C<br>Max: ${maxToday.toFixed(1)} Â°C`;
    document.getElementById('temp-yesterday-minmax').innerHTML =
      `IgÃ¥r<br>Min: ${minYesterday.toFixed(1)} Â°C<br>Max: ${maxYesterday.toFixed(1)} Â°C`;

    if (tempYesterdaySameTime!==null) {
      document.getElementById('temp-yesterday').innerText =
        `${tempYesterdaySameTime.toFixed(1)} Â°C`;
    }

  } catch(err) {
    console.error("Historikfel:", err);
  }
}

// ===== IFK VÃ„RNAMO SEKTION =====
async function updateIFKV() {
  try {
    const teamName = "IFK VÃ¤rnamo";
    const url = 'https://allsvenskan-api.vercel.app/superettan/matches'; // Ã–ppet Superettan-API
    const res = await fetch(url);
    const data = await res.json();

    // Filtrera matcher fÃ¶r IFK VÃ¤rnamo
    const teamMatches = data.filter(m => m.homeTeam.name === teamName || m.awayTeam.name === teamName);

    // Sortera datum
    const now = new Date();
    const pastMatches = teamMatches.filter(m => new Date(m.date) <= now);
    const futureMatches = teamMatches.filter(m => new Date(m.date) > now);

    const lastMatch = pastMatches.length ? pastMatches[pastMatches.length-1] : null;
    const nextMatch = futureMatches.length ? futureMatches[0] : null;

    document.getElementById('last-match').innerText =
      lastMatch ? `${lastMatch.homeTeam.name} ${lastMatch.homeScore} - ${lastMatch.awayScore} ${lastMatch.awayTeam.name}` : '--';
    document.getElementById('next-match').innerText =
      nextMatch ? `${nextMatch.homeTeam.name} - ${nextMatch.awayTeam.name}, ${new Date(nextMatch.date).toLocaleDateString('sv-SE')}` : '--';

    // Tabellposition (dummy om API inte levererar)
    document.getElementById('team-position').innerText = 'Tabellplats: --';
    document.getElementById('team-points').innerText = 'PoÃ¤ng: --';

  } catch(err) {
    console.error("IFK VÃ¤rnamo API-fel:", err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();
updateIFKV();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
setInterval(updateIFKV, 15*60*1000);
</script>

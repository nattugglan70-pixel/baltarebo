<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center;
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }

  .yesterday-temp {
    color: gold;
    font-size: 24px;
    margin-top: 4px;
  }

  .icon {
    font-size: 24px;
    margin-left: 8px;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
  <div class="yesterday-temp" id="temp-yesterday">-- °C</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- mm | Risk 24h: -- % <span class="icon" id="precip-icon"></span></div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min: -- °C kl --:--<br>
    Max: -- °C kl --:--
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

function updateDateWeek() {
  const now = new Date();

  const date = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

  document.getElementById('date-week').innerText =
    now.toLocaleDateString('sv-SE', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    }) + ' | Vecka ' + week;
}

async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();

    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) =>
      Math.abs(new Date(b.validTime)-now) <
      Math.abs(new Date(a.validTime)-now) ? b : a
    );

    const params = nearest.parameters;

    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];

    let feelsLike = temp;

    // Vindkyla (°C + km/h)
    if (temp <= 10 && wind > 1.3) {
      const windKmH = wind * 3.6;
      feelsLike =
        13.12 +
        0.6215 * temp -
        11.37 * Math.pow(windKmH, 0.16) +
        0.3965 * temp * Math.pow(windKmH, 0.16);
    }

    // Värmeindex
    if (temp >= 20) {
      const T = temp;
      const R = humidity;
      feelsLike =
        -8.784695 +
        1.61139411 * T +
        2.338549 * R -
        0.14611605 * T * R -
        0.012308094 * T * T -
        0.016424828 * R * R +
        0.002211732 * T * T * R +
        0.00072546 * T * R * R -
        0.000003582 * T * T * R * R;
    }

    document.getElementById('temp-now').innerText =
      `${temp.toFixed(1)} °C (${feelsLike.toFixed(1)} °C)`;

    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('weather-updated').innerText =
      'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');

  } catch(err) {
    console.error('SMHI error:', err);
  }
}

async function updateMinMax() {
  try {
    const now = new Date();
    const today = now.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;
    const precs = data.hourly.precipitation;

    let minTemp = 999;
    let maxTemp = -999;
    let minTime, maxTime;

    for (let i = 0; i < temps.length; i++) {
      if (hours[i].toISOString().split('T')[0] === today) {
        if (temps[i] < minTemp) {
          minTemp = temps[i];
          minTime = hours[i];
        }
        if (temps[i] > maxTemp) {
          maxTemp = temps[i];
          maxTime = hours[i];
        }
      }
    }

    document.getElementById('temp-minmax').innerHTML =
      `Min: ${minTemp.toFixed(1)} °C kl ${minTime.getHours()}:${String(minTime.getMinutes()).padStart(2,'0')}<br>` +
      `Max: ${maxTemp.toFixed(1)} °C kl ${maxTime.getHours()}:${String(maxTime.getMinutes()).padStart(2,'0')}`;

    const todayPrecs = precs.filter((v,i)=>
      hours[i].toISOString().split('T')[0] === today
    );

    const totalPrecip = todayPrecs.reduce((a,b)=>a+b,0);
    const risk = todayPrecs.length
      ? Math.round(Math.max(...todayPrecs) * 10)
      : 0;

    let icon = totalPrecip > 0.2 ? '☂️' : '☀️';

    document.getElementById('precipitation').innerHTML =
      `Nederbörd: ${totalPrecip.toFixed(1)} mm | Risk 24h: ${risk}% <span class="icon">${icon}</span>`;

  } catch(err) {
    console.error('Open-Meteo error:', err);
  }
}

updateDateWeek();
updateWeatherNow();
updateMinMax();

setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);

</script>
</body>
</html>

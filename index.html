<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>VÃ¤derdashboard</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
}

.section {
  margin: 10px 0;
  padding: 20px;
  background: #111;
  border-radius: 12px;
  width: 380px;
  box-shadow: 0 2px 10px rgba(255,255,255,0.2);
  text-align: center;
}

.value {
  font-size: 32px;
  font-weight: bold;
  margin: 8px 0;
}

.subtext {
  font-size: 16px;
  color: #ccc;
  margin: 5px 0;
}

.minmax {
  font-size: 18px;
  margin: 6px 0;
  line-height: 1.6;
}

.yesterday-temp {
  color: gold;
  font-size: 22px;
  margin-top: 6px;
}

.precip {
  font-size: 18px;
  margin-top: 8px;
  color: #87cefa;
}

/* 7-dagars prognos */
.forecast-row {
  display: flex;
  justify-content: flex-start; /* vÃ¤nstercentrerad */
  gap: 15px;
  text-align: center;
  flex-wrap: nowrap;
  margin-top: 10px;
}

.forecast-day {
  flex: 0 0 60px; /* lika breda kolumner */
  text-align: center;
}

.forecast-day .day {
  font-weight: bold;
}

.forecast-day .temp {
  margin: 3px 0;
}

.forecast-day .icon {
  font-size: 1.2em;
}
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- Â°C (-- Â°C)</div>
  <div class="subtext">IgÃ¥r samma tid:</div>
  <div class="yesterday-temp" id="temp-yesterday">-- Â°C</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="precip" id="precipitation">NederbÃ¶rd kommande timme: --</div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Idag<br>Min: -- Â°C<br>Max: -- Â°C
  </div>
</div>

<div class="section">
  <div class="minmax" id="temp-yesterday-minmax">
    IgÃ¥r<br>Min: -- Â°C<br>Max: -- Â°C
  </div>
</div>

<div class="section">
  <div class="subtext">Prognos 7 dagar:</div>
  <div class="forecast-row" id="forecast-7days">
    <!-- JS fyller i dag/temperatur/ikon -->
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

function updateDateWeek() {
  const now = new Date();
  const date = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

  document.getElementById('date-week').innerText =
    now.toLocaleDateString('sv-SE', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    }) + ' | Vecka ' + week;
}

function isNight() {
  const hour = new Date().getHours();
  return hour < 6 || hour >= 21;
}

async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();

    const now = new Date();

    const validSeries = data.timeSeries
      .map(ts => ({ ...ts, time: new Date(ts.validTime) }))
      .filter(ts => ts.time <= now)
      .sort((a, b) => b.time - a.time);

    const current = validSeries[0];
    if (!current) return;

    const params = current.parameters;

    const temp = params.find(p => p.name === 't')?.values[0];
    const wind = params.find(p => p.name === 'ws')?.values[0];
    const humidity = params.find(p => p.name === 'r')?.values[0];
    const pressure = params.find(p => p.name === 'msl')?.values[0];
    const precip = params.find(p => p.name === 'pmean')?.values[0] || 0;
    const symbol = params.find(p => p.name === 'Wsymb2')?.values[0];

    let feelsLike = temp;

    if (temp !== undefined && wind !== undefined && temp <= 10 && wind > 1.3) {
      const windKmH = wind * 3.6;
      feelsLike =
        13.12 +
        0.6215 * temp -
        11.37 * Math.pow(windKmH, 0.16) +
        0.3965 * temp * Math.pow(windKmH, 0.16);
    }

    if (temp !== undefined && humidity !== undefined && temp >= 20) {
      const T = temp;
      const R = humidity;
      feelsLike =
        -8.784695 +
        1.61139411 * T +
        2.338549 * R -
        0.14611605 * T * R -
        0.012308094 * T * T -
        0.016424828 * R * R +
        0.002211732 * T * T * R +
        0.00072546 * T * R * R -
        0.000003582 * T * T * R * R;
    }

    let icon = "â˜ï¸";
    if (symbol === 1) icon = isNight() ? "ğŸŒ™" : "â˜€ï¸";
    else if (symbol === 2) icon = isNight() ? "ğŸŒ™â˜ï¸" : "ğŸŒ¤ï¸";
    else if (symbol === 3) icon = "â›…";
    else if (symbol === 4) icon = "â˜ï¸";
    else if (symbol === 5 || symbol === 6) icon = "ğŸŒ§ï¸";
    else if (symbol === 7 || symbol === 8) icon = "ğŸŒ¨ï¸";
    else if (symbol === 9) icon = "â›ˆï¸";
    else if (symbol >= 10) icon = "ğŸŒ§ï¸";

    document.getElementById('temp-now').innerHTML =
      `${icon} ${temp?.toFixed(1) ?? "--"} Â°C (${feelsLike?.toFixed(1) ?? "--"} Â°C)`;

    document.getElementById('wind').innerText =
      wind !== undefined ? `Vind: ${wind.toFixed(1)} m/s` : 'Vind: -- m/s';

    document.getElementById('humidity').innerText =
      humidity !== undefined ? `Luftfuktighet: ${humidity.toFixed(0)} %` : 'Luftfuktighet: -- %';

    document.getElementById('pressure').innerText =
      pressure !== undefined ? `Tryck: ${pressure.toFixed(0)} hPa` : 'Tryck: -- hPa';

    document.getElementById('precipitation').innerText =
      precip > 0
        ? `NederbÃ¶rd kommande timme: ${precip.toFixed(1)} mm`
        : `NederbÃ¶rd kommande timme: 0 mm`;

    document.getElementById('weather-updated').innerText =
      'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');

  } catch (err) {
    console.error("SMHI error:", err);
  }
}

async function updateMinMax() {
  try {
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const yesterdayDate = new Date(now.getTime() - 86400000);
    const yesterday = yesterdayDate.toISOString().split('T')[0];

    const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${yesterday}&end_date=${today}&hourly=temperature_2m&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;

    let minToday=999,maxToday=-999,minYesterday=999,maxYesterday=-999;
    let tempYesterdaySameTime=null;

    for (let i=0;i<temps.length;i++) {
      const dateStr = hours[i].toISOString().split('T')[0];

      if (dateStr===today) {
        if (temps[i]<minToday) minToday=temps[i];
        if (temps[i]>maxToday) maxToday=temps[i];
      }

      if (dateStr===yesterday) {
        if (temps[i]<minYesterday) minYesterday=temps[i];
        if (temps[i]>maxYesterday) maxYesterday=temps[i];
        if (hours[i].getHours()===now.getHours()) {
          tempYesterdaySameTime=temps[i];
        }
      }
    }

    document.getElementById('temp-minmax').innerHTML =
      `Idag<br>Min: ${minToday.toFixed(1)} Â°C<br>Max: ${maxToday.toFixed(1)} Â°C`;

    document.getElementById('temp-yesterday-minmax').innerHTML =
      `IgÃ¥r<br>Min: ${minYesterday.toFixed(1)} Â°C<br>Max: ${maxYesterday.toFixed(1)} Â°C`;

    if (tempYesterdaySameTime!==null) {
      document.getElementById('temp-yesterday').innerText =
        `${tempYesterdaySameTime.toFixed(1)} Â°C`;
    }

  } catch(err) {
    console.error("Historikfel:", err);
  }
}

async function updateForecast7Days() {
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,weathercode&timezone=Europe/Stockholm&forecast_days=8`;
    const res = await fetch(url);
    const data = await res.json();

    const container = document.getElementById('forecast-7days');
    container.innerHTML = '';

    const iconsMap = {
      0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸",
      61: "ğŸŒ§ï¸", 63: "ğŸŒ§ï¸", 65: "ğŸŒ§ï¸âš¡",
      71: "ğŸŒ¨ï¸", 73: "ğŸŒ¨ï¸", 75: "ğŸŒ¨ï¸",
      95: "âš¡", 96: "âš¡", 99: "âš¡âš¡"
    };

    // Starta frÃ¥n index 1 â†’ morgondagen
    for (let i=1;i<data.daily.time.length;i++) {
      const day = new Date(data.daily.time[i]).toLocaleDateString('sv-SE',{weekday:'short'});
      const temp = data.daily.temperature_2m_max[i].toFixed(1);
      const code = data.daily.weathercode[i];
      const icon = iconsMap[code] || "â˜ï¸";

      const div = document.createElement('div');
      div.className = 'forecast-day';
      div.innerHTML = `<div class="day">${day}</div><div class="temp">${temp}Â°</div><div class="icon">${icon}</div>`;
      container.appendChild(div);
    }

  } catch(err) {
    console.error("7-dagars prognosfel:", err);
  }
}

updateDateWeek();
updateWeatherNow();
updateMinMax();
updateForecast7Days();

setInterval(updateWeatherNow, 5*60*1000);
setInterval(updateMinMax, 15*60*1000);
setInterval(updateForecast7Days, 60*60*1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center;
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- mm, risk 24h: -- %</div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min idag: -- °C kl --:--<br>
    Max idag: -- °C kl --:--<br>
    Min igår: -- °C kl --:--<br>
    Max igår: -- °C kl --:--
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// Konvertera UTC till svensk lokal tid
function toLocalTimeUTC(utcDateStr) {
  const d = new Date(utcDateStr + 'Z'); // säkerställ UTC
  return new Date(d.toLocaleString('sv-SE', { timeZone: 'Europe/Stockholm' }));
}

// SMHI: Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];

    // Känns som temperatur
    let feels = temp;
    if(wind >= 1.3 && temp <= 10){
      feels = 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);
    }

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feels.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    const timeStr = toLocalTimeUTC(nearest.validTime).getHours() + ':' + String(toLocalTimeUTC(nearest.validTime).getMinutes()).padStart(2,'0');
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + timeStr;
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// Open-Meteo: Min/max idag och gårdagens min/max + nederbörd
async function updateMinMax() {
  try {
    const today = new Date();
    const yesterday = new Date(today.getTime() - 24*60*60*1000);
    const todayStr = today.toISOString().split('T')[0];
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,precipitation_probability&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();
    const hoursUTC = data.hourly.time;
    const temps = data.hourly.temperature_2m;
    const precs = data.hourly.precipitation;
    const precProbs = data.hourly.precipitation_probability;

    let minTempToday, maxTempToday, minTimeToday, maxTimeToday;
    let minTempY, maxTempY, minTimeY, maxTimeY;
    let precip24h = 0;
    let risk24h = 0;

    for(let i=0;i<hoursUTC.length;i++){
      const localTime = toLocalTimeUTC(hoursUTC[i]);
      const localDateStr = localTime.toISOString().split('T')[0];

      // Dagens min/max
      if(localDateStr === todayStr){
        if(minTempToday === undefined || temps[i] < minTempToday){ minTempToday = temps[i]; minTimeToday = localTime; }
        if(maxTempToday === undefined || temps[i] > maxTempToday){ maxTempToday = temps[i]; maxTimeToday = localTime; }
        precip24h += precs[i];
        risk24h = Math.max(risk24h, precProbs[i]);
      }

      // Gårdagens min/max
      if(localDateStr === yesterdayStr){
        if(minTempY === undefined || temps[i] < minTempY){ minTempY = temps[i]; minTimeY = localTime; }
        if(maxTempY === undefined || temps[i] > maxTempY){ maxTempY = temps[i]; maxTimeY = localTime; }
      }
    }

    // Fallbacks
    const formatTemp = (v) => v !== undefined ? v.toFixed(1) : '--';
    const formatTime = (t) => t !== undefined ? t.getHours() + ':' + String(t.getMinutes()).padStart(2,'0') : '--:--';
    document.getElementById('temp-minmax').innerHTML =
      `Min idag: ${formatTemp(minTempToday)} °C kl ${formatTime(minTimeToday)}<br>` +
      `Max idag: ${formatTemp(maxTempToday)} °C kl ${formatTime(maxTimeToday)}<br>` +
      `Min igår: ${formatTemp(minTempY)} °C kl ${formatTime(minTimeY)}<br>` +
      `Max igår: ${formatTemp(maxTempY)} °C kl ${formatTime(maxTimeY)}`;

    document.getElementById('precipitation').innerText =
      `Nederbörd: ${precip24h.toFixed(1)} mm, risk 24h: ${risk24h.toFixed(0)} %`;

  } catch(err) {
    console.error('Open-Meteo min/max error:', err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000); 
setInterval(updateMinMax, 15*60*1000); 
</script>

</body>
</html>

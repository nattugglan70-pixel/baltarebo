<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center; /* All text centered */
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- mm | Risk 24h: -- %</div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax-today">
    Min idag: -- °C kl --:--<br>
    Max idag: -- °C kl --:--
  </div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax-yesterday">
    Min igår: -- °C kl --:--<br>
    Max igår: -- °C kl --:--
  </div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI: Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];

    // Känns som (vindchill)
    const feels = 13.12 + 0.6215*temp - 11.37*Math.pow(wind,0.16) + 0.3965*temp*Math.pow(wind,0.16);

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feels.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// Open-Meteo: Dagens och gårdagens min/max + nederbörd
async function updateStats() {
  try {
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);
    const todayStr = today.toISOString().split('T')[0];
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,precipitation&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();
    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;
    const precip = data.hourly.precipitation;
    const precipProb = data.hourly.precipitation_probability;

    // Dagens min/max
    let minToday = 1000, maxToday = -1000, minTodayTime, maxTodayTime;
    let minYest = 1000, maxYest = -1000, minYestTime, maxYestTime;
    let precipToday = 0, precipProbToday = 0;

    for(let i=0;i<hours.length;i++){
      const dateStr = hours[i].toISOString().split('T')[0];
      // Dagens min/max
      if(dateStr === todayStr){
        if(temps[i] < minToday){ minToday = temps[i]; minTodayTime = hours[i]; }
        if(temps[i] > maxToday){ maxToday = temps[i]; maxTodayTime = hours[i]; }
        precipToday += precip[i];
        if(precipProb[i] > precipProbToday) precipProbToday = precipProb[i];
      }
      // Gårdagens min/max
      if(dateStr === yesterdayStr){
        if(temps[i] < minYest){ minYest = temps[i]; minYestTime = hours[i]; }
        if(temps[i] > maxYest){ maxYest = temps[i]; maxYestTime = hours[i]; }
      }
    }

    // Uppdatera dagens min/max
    document.getElementById('temp-minmax-today').innerHTML = 
      `Min idag: ${minToday.toFixed(1)} °C kl ${minTodayTime.getHours()}:${String(minTodayTime.getMinutes()).padStart(2,'0')}<br>` +
      `Max idag: ${maxToday.toFixed(1)} °C kl ${maxTodayTime.getHours()}:${String(maxTodayTime.getMinutes()).padStart(2,'0')}`;

    // Uppdatera gårdagens min/max
    document.getElementById('temp-minmax-yesterday').innerHTML = 
      `Min igår: ${minYest.toFixed(1)} °C kl ${minYestTime.getHours()}:${String(minYestTime.getMinutes()).padStart(2,'0')}<br>` +
      `Max igår: ${maxYest.toFixed(1)} °C kl ${maxYestTime.getHours()}:${String(maxYestTime.getMinutes()).padStart(2,'0')}`;

    // Uppdatera nederbörd
    document.getElementById('precipitation').innerText = `Nederbörd: ${precipToday.toFixed(1)} mm | Risk 24h: ${precipProbToday} %`;

  } catch(err) {
    console.error('Open-Meteo stats error:', err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateStats();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000); 
setInterval(updateStats, 15*60*1000); 
</script>

</body>
</html>

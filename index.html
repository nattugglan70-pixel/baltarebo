<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väder Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .section {
    margin: 15px 0;
    padding: 15px 20px;
    background: #111;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    width: 320px;
  }
  h2 {
    margin: 0 0 10px;
    font-size: 18px;
    text-align: center;
  }
  .value {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
  .subtext {
    font-size: 12px;
    color: #ccc;
    text-align: center;
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder</h2>
  <div class="value" id="temperature">-- °C</div>
  <div class="subtext" id="feels-like">-- °C (känns som)</div>
  <div class="value" id="temp-min-max">Min/Max: -- / -- °C</div>
  <div class="subtext" id="historic-min-max">Kallast/Varmast idag: -- / --</div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// Hämta SMHI-data
async function updateWeather() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();

    // Hitta den närmaste tiden
    const timeseries = data.timeSeries;
    let currentTS = timeseries.find(ts => new Date(ts.validTime) >= now) || timeseries[0];
    const parameters = currentTS.parameters;

    const temp = parameters.find(p => p.name === 't').values[0];
    const feels = parameters.find(p => p.name === 't').values[0]; // SMHI har ej feels-like, vi sätter samma

    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C (känns som)';

    // Min/Max kvarvarande (nu till midnatt)
    const today = now.toISOString().split('T')[0];
    const remaining = timeseries.filter(ts => ts.validTime.startsWith(today) && new Date(ts.validTime) >= now);
    const remainingTemps = remaining.map(ts => ts.parameters.find(p => p.name==='t').values[0]);
    const minRemain = Math.min(...remainingTemps).toFixed(1);
    const maxRemain = Math.max(...remainingTemps).toFixed(1);
    document.getElementById('temp-min-max').innerText = `Min/Max (resterande): ${minRemain} / ${maxRemain} °C`;

    // Historiska min/max hittills idag med tid
    const past = timeseries.filter(ts => ts.validTime.startsWith(today) && new Date(ts.validTime) <= now);
    const pastTemps = past.map(ts => ({time: ts.validTime, temp: ts.parameters.find(p => p.name==='t').values[0]}));
    const minPastObj = pastTemps.reduce((minObj, curr) => curr.temp < minObj.temp ? curr : minObj, pastTemps[0]);
    const maxPastObj = pastTemps.reduce((maxObj, curr) => curr.temp > maxObj.temp ? curr : maxObj, pastTemps[0]);
    const minTime = new Date(minPastObj.time).toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'});
    const maxTime = new Date(maxPastObj.time).toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('historic-min-max').innerText = `Kallast/Varmast idag: ${minPastObj.temp.toFixed(1)}°C kl ${minTime} | ${maxPastObj.temp.toFixed(1)}°C kl ${maxTime}`;

    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'});

  } catch(err) {
    console.error('Weather error:', err);
  }
}

// Initial
updateDateWeek();
updateWeather();

// Uppdateringsintervall
setInterval(updateWeather, 5*60*1000); // var 5:e minut
</script>

</body>
</html>

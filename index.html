<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000; /* svart bakgrund */
    color: #fff; /* vit text */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .section {
    margin: 15px 0;
    padding: 20px;
    background: #111; /* mörk panel */
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    width: 320px;
  }

  h2 {
    margin: 0 0 10px;
    font-size: 20px;
    text-align: center;
  }

  .value-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .value {
    font-size: 20px;
    font-weight: bold;
  }

  .subtext {
    font-size: 12px;
    color: #ccc;
    text-align: center;
  }

  /* Elpris färger */
  .el-current {
    color: #00ffcc; /* Turkos för aktuellt */
  }
  .el-previous {
    color: #ffcc00; /* Gul för föregående */
  }
</style>
</head>
<body>

<div class="section">
  <h2 id="date-week"></h2>
</div>

<div class="section">
  <h2>Väder (Din plats)</h2>
  <div class="value-group">
    <div>Temperatur:</div>
    <div class="value" id="temperature">-- °C</div>
  </div>
  <div class="value-group">
    <div>Känns som:</div>
    <div class="value" id="feels-like">-- °C</div>
  </div>
  <div class="value-group">
    <div>Vind:</div>
    <div class="value" id="wind-speed">-- m/s</div>
  </div>
  <div class="value-group">
    <div>Luft:</div>
    <div class="value" id="humidity">-- %</div>
  </div>
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<div class="section">
  <h2>Elpris (Södra Sverige, Zon 4)</h2>
  <div class="value-group">
    <div>Föregående pris:</div>
    <div class="value el-previous" id="previous-price">-- SEK/kWh</div>
  </div>
  <div class="value-group">
    <div>Aktuellt pris:</div>
    <div class="value el-current" id="current-price">-- SEK/kWh</div>
  </div>
  <div class="subtext" id="current-price-time">Pris för: --:--</div>
  <div class="subtext" id="price-updated">Senaste elprisuppdatering: --:--</div>
</div>

<script>
// Din plats
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI Väder
async function updateWeather() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const ts = data.timeSeries.find(ts => new Date(ts.validTime) >= now).parameters;
    
    const temp = ts.find(p => p.name === 't').values[0];
    const wind = ts.find(p => p.name === 'ws').values[0];
    const hum = ts.find(p => p.name === 'r').values[0];
    const feels = temp - (wind*0.3); // enkel känsla

    document.getElementById('temperature').innerText = temp.toFixed(1) + ' °C';
    document.getElementById('feels-like').innerText = feels.toFixed(1) + ' °C';
    document.getElementById('wind-speed').innerText = wind.toFixed(1) + ' m/s';
    document.getElementById('humidity').innerText = hum.toFixed(0) + ' %';
    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('Weather error:', err);
    document.getElementById('temperature').innerText = '-- °C';
    document.getElementById('feels-like').innerText = '-- °C';
    document.getElementById('wind-speed').innerText = '-- m/s';
    document.getElementById('humidity').innerText = '-- %';
  }
}

// Elpris
const zone = 4; // Södra Sverige
async function updateElPrice() {
  try {
    const res = await fetch('https://elprisetjustnu.se/api/v1/prices/SEK/kwh');
    const prices = await res.json();
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const dayPrices = prices.filter(p => p.time_start.startsWith(today));

    if(dayPrices.length === 0) return;

    let previousQuarter = dayPrices.filter(p => new Date(p.time_end) <= now).pop();
    let currentQuarter = dayPrices.find(p => new Date(p.time_start) <= now && new Date(p.time_end) > now);

    document.getElementById('previous-price').innerText = previousQuarter ? previousQuarter.SEK_per_kWh.toFixed(2) : '--';
    document.getElementById('current-price').innerText = currentQuarter ? currentQuarter.SEK_per_kWh.toFixed(2) : '--';
    document.getElementById('current-price-time').innerText = currentQuarter ? 'Pris för: ' + new Date(currentQuarter.time_start).toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'}) : '--';
    document.getElementById('price-updated').innerText = 'Senaste elprisuppdatering: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('Elpris error:', err);
    document.getElementById('previous-price').innerText = '--';
    document.getElementById('current-price').innerText = '--';
  }
}

// Initial
updateDateWeek();
updateWeather();
updateElPrice();

// Intervaller
setInterval(updateWeather, 5*60*1000); // var 5:e minut
setInterval(updateElPrice, 2*60*1000);  // kolla elpris ofta
</script>

</body>
</html>

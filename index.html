<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Väderdashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .section {
    margin: 10px 0;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    text-align: center; /* All text centrerad */
  }

  .value {
    font-size: 32px;
    font-weight: bold;
    margin: 8px 0;
  }

  .subtext {
    font-size: 16px;
    color: #ccc;
    margin: 5px 0;
  }

  .minmax {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.5;
  }

  .trend {
    font-size: 24px;
    margin-left: 8px;
    vertical-align: middle;
  }

  .legend {
    font-size: 14px;
    color: #aaa;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div class="section">
  <div id="date-week"></div>
</div>

<div class="section">
  <div class="value" id="temp-now">-- °C (-- °C)</div>
</div>

<div class="section">
  <div class="subtext" id="wind">Vind: -- m/s</div>
  <div class="subtext" id="humidity">Luftfuktighet: -- %</div>
  <div class="subtext" id="pressure">Tryck: -- hPa</div>
  <div class="subtext" id="precipitation">Nederbörd: -- % <span class="trend" id="trend-arrow">-</span></div>
  <div class="legend">
    Pilens färg och riktning visar: ↑ Grön = Nederbörd på väg, → Vit = Ingen nederbörd
  </div>
</div>

<div class="section">
  <div class="minmax" id="temp-minmax">
    Min: -- °C kl --:--<br>
    Max: -- °C kl --:--
  </div>
</div>

<div class="section">
  <div class="subtext" id="weather-updated">Senast uppdaterad: --:--</div>
</div>

<script>
const lat = 57.114025;
const lon = 14.168177;

// Datum och veckonummer
function updateDateWeek() {
  const now = new Date();
  const week = Math.ceil((((now - new Date(now.getFullYear(),0,1))/86400000) + new Date(now.getFullYear(),0,1).getDay()+1)/7);
  document.getElementById('date-week').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) + ' | Vecka ' + week;
}

// SMHI: Nuvarande väder
async function updateWeatherNow() {
  try {
    const url = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${lon}/lat/${lat}/data.json`;
    const res = await fetch(url);
    const data = await res.json();
    const now = new Date();
    const nearest = data.timeSeries.reduce((a,b) => Math.abs(new Date(b.validTime)-now) < Math.abs(new Date(a.validTime)-now) ? b : a);
    const params = nearest.parameters;
    const temp = params.find(p => p.name === 't').values[0];
    const feels = params.find(p => p.name === 't').values[0]; 
    const wind = params.find(p => p.name === 'ws').values[0];
    const humidity = params.find(p => p.name === 'r').values[0];
    const pressure = params.find(p => p.name === 'msl').values[0];
    const precipitation = params.find(p => p.name === 'pcat').values[0]; // Sannolik nederbörd

    document.getElementById('temp-now').innerText = `${temp.toFixed(1)} °C (${feels.toFixed(1)} °C)`;
    document.getElementById('wind').innerText = `Vind: ${wind.toFixed(1)} m/s`;
    document.getElementById('humidity').innerText = `Luftfuktighet: ${humidity.toFixed(0)} %`;
    document.getElementById('pressure').innerText = `Tryck: ${pressure.toFixed(0)} hPa`;

    const arrow = precipitation > 0 ? '↑' : '→'; 
    const color = precipitation > 0 ? 'green' : 'white';
    const trendArrow = document.getElementById('trend-arrow');
    trendArrow.innerText = arrow;
    trendArrow.style.color = color;

    document.getElementById('precipitation').innerText = `Nederbörd: ${precipitation.toFixed(0)} % `;
    document.getElementById('precipitation').appendChild(trendArrow);

    document.getElementById('weather-updated').innerText = 'Senast uppdaterad: ' + now.toLocaleTimeString('sv-SE');
  } catch(err) {
    console.error('SMHI weather error:', err);
  }
}

// Open-Meteo: Dagens min/max
async function updateMinMax() {
  try {
    const today = new Date().toISOString().split('T')[0];
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m&timezone=Europe/Stockholm`;
    const res = await fetch(url);
    const data = await res.json();
    const hours = data.hourly.time.map(t => new Date(t));
    const temps = data.hourly.temperature_2m;

    let minTemp = temps[0], maxTemp = temps[0], minTime = hours[0], maxTime = hours[0];
    for(let i=0;i<temps.length;i++){
      const dateStr = hours[i].toISOString().split('T')[0];
      if(dateStr === today){
        if(temps[i] < minTemp){ minTemp = temps[i]; minTime = hours[i]; }
        if(temps[i] > maxTemp){ maxTemp = temps[i]; maxTime = hours[i]; }
      }
    }

    document.getElementById('temp-minmax').innerHTML = 
      `Min: ${minTemp.toFixed(1)} °C kl ${minTime.getHours()}:${String(minTime.getMinutes()).padStart(2,'0')}<br>` +
      `Max: ${maxTemp.toFixed(1)} °C kl ${maxTime.getHours()}:${String(maxTime.getMinutes()).padStart(2,'0')}`;
  } catch(err) {
    console.error('Open-Meteo min/max error:', err);
  }
}

// Initial
updateDateWeek();
updateWeatherNow();
updateMinMax();

// Intervaller
setInterval(updateWeatherNow, 5*60*1000); 
setInterval(updateMinMax, 15*60*1000); 
</script>

</body>
</html>
